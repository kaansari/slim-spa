

<div class="row">
 
  <div class="value-description">
    <h2>
      <a class="link" style="color: inherit;" href="{{ .RelPermalink }}">
        {{ if .Params.icon }}

       
        <img height="20" width="20" src="{{ .Params.icon | relURL }}" alt="{{ .Title }}" />
        {{ end }}
       {{ .Title }}</a>
    </h2>
    {{ .Summary | truncate 90 "..." }}
  </div>
  CALL :<a href="tel:{{ .Site.Data.localbusiness.telephone }}">{{ .Site.Data.localbusiness.telephone }}</a>

  <a href="{{ .Site.Data.localbusiness.serviceUrl }}">
    <button>Make Appointment</button>
  </a>
</div>
