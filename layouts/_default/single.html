{{ define "main" }}
<article>
  {{/*
      Another frontmatter field `noTitle: true` prevents
      the page title from showing up here
    */}}
  {{ if not .Params.noTitle }}
  
    <h1>{{ .Title | htmlUnescape }}</h1>
  {{ end }}



  <main id="main">
    {{/* This is the markdown file content */}}
    {{ .Content }}
  </main>
</article>
{{ end }}
