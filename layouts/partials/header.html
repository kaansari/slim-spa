<header>
    <nav>
      <ul>
        {{/* Loop through all nav items */}}
        {{ range site.Data.nav }}
          <li>
            {{/* .url and .title are coming from the nav.yml file */}}
            <a href="{{ .url }}">{{ .title }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </header>
