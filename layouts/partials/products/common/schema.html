{{ with .Params }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "{{ .title }}",
    "genre":{{.genre}},
    "description": "{{ .description }}",
    "brand": "{{ .brand }}",
    "image": "{{.thumbnailImage }}",
    "offers": {{ .offers}},
    "category": {{.categories}},
    "keywords":{{.keywords}},

    "tags":{{ .tags}}
   
    
    {{/* Add more properties as needed */}}
  }

  {{ end }}
